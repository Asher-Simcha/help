<head>
	<meta charset="utf-8">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta name="author" content="Asher Simcha">
	<meta name="description" content="View all html characters and the special number associated with the symbols">
	<meta name="keyword" content="html, special, special characters">
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="logo.png" />
	<title>Display All HTML Characters and the display number</title>
	<style>
		body { background-color: Gainsboro; }
	</style>
</head>
<body id="body" onload="onLoad()">
	<section>
		<article>
			<header>
				<h2>Article title</h2>
				<p>Posted on <time datetime="2019-06-13T08:00:00">June 13th 2019</time> by <a href="#">Asher Simcha</a></p>
			</header>
			<p id='test'></p>
		</article>
	</section>
<script type="text/javascript">
function onLoad() {
	var x = document.getElementById('test');
	for ($a=0; $a<94177; $a++) {
		if ($a === 0) {
			$output = "&#38;" + "&#35;" + $a + "&#59;" + " &#"+$a+";<br>";
		} else {
			$output = $output + "&#38;" + "&#35;" + $a + "&#59;" + " &#"+$a+";<br>";
		}
	}
	x.innerHTML = $output;
}
</script>
</body>
